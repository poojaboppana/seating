<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking</title>
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        .result-message {
            margin-top: 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Check Event Availability</h2>
        <form id="checkEventForm">
            <div class="form-group">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" required>
            </div>
            <div class="form-group">
                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" name="eventDate" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <button type="submit" class="submit-button">Check Availability</button>
        </form>

        <div id="result" class="result-message"></div>
    </div>

    <script>
        document.getElementById('checkEventForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const eventData = {
                eventName: document.getElementById('eventName').value,
                eventDate: document.getElementById('eventDate').value,
                location: document.getElementById('location').value
            };

            try {
                const response = await fetch('/check-event', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(eventData),
                });

                const result = await response.json();
                const resultDiv = document.getElementById('result');

                if (result.available) {
                    const eventName = encodeURIComponent(eventData.eventName);
                    const eventDate = encodeURIComponent(eventData.eventDate);
                    const location = encodeURIComponent(eventData.location);
                    window.location.href = `/seats?eventName=${eventName}&eventDate=${eventDate}&location=${location}&eventId=${result.eventId}`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">${result.message}</p>`;
                }
            } catch (error) {
                console.error("Error during event check:", error);
                document.getElementById('result').innerHTML = `<p style="color: red;">An error occurred while checking the event.</p>`;
            }
        });
    </script>
</body>
</html>
